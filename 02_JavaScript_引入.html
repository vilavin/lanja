<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>***JavaScript引入</title>

    <!--script标签可以写在任何位置-->
    <!--在head标签内引入外部js
    src:指外部js文件路径
    type:声明引入的js文件类型
    注意:script标签不要用快速结束符
    快速结束符:单标签中的"/"
    -->
    <script src="js/test.js" type="text/javascript"></script>
</head>
<body>
<!--  JavaScript:脚本语言,根java没有关系
    1.网页包含html+css,用于网页布局,修饰等
    2.JavaScript用于处理网页中的事件,即事件驱动

    JavaScript包含
    1.JavaScript基本语法:变量,数据类型,运算符,注释,数组,对象,函数等
    2.DDM:操作网页中的各种元素,例如增加,删除元素
    3.BOM:浏览器对象模型,包含了当前浏览器的基本信息(浏览器屏幕宽高,厂家,历史记录.....)
    JavaScript的引入方式:
    1.外部引入
    2.内部标签引入  JavaScript    推荐在body底部中定义
    type高速浏览器script标签中的内容时JavaScript,请用JavaScript处理

    <!--JavaScript除了可以在head标签引入之外,推荐在body底部引入-->
    <!--<script src="js/test.js" type="text/javascript"></script>-->
    <script type="text/javascript">
        /*
        JavaScript代码在这个地方编写
         */

    </script>



</body>
</html>
